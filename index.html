<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a6d9640390.js" crossorigin="anonymous"></script>
</head>
<body class="w-3/4 mx-auto border border-red-500">
    <header>
        <h1 class="text-4xl text-center p-4 font-bold bg-sky-500 text-white rounded-2xl mt-10">Basic Text Editor</h1>
    </header>
    <!-- Text Format Section  -->
    <section>
        <h1 class="text-xl text-center mt-4">Options</h1>
        <div class="flex justify-around mt-4">
            <div class="space-x-6">
                <button class=" bg-yellow-300 px-3 rounded-xl py-1 hover:bg-blue-400"><i class="fa-solid fa-bold"></i></button>
                <button class="hover:bg-blue-400 bg-yellow-300 px-3 rounded-xl py-1"><i class="fa-solid fa-italic"></i></button>
                <button class="hover:bg-blue-400 bg-yellow-300 px-3 rounded-xl py-1"><i class="fa-solid fa-underline"></i></button>
            </div>
            <div class="space-x-6">
                <button class="hover:bg-blue-400 bg-green-300 px-3 rounded-xl py-1"><i class="fa-solid fa-align-center"></i></button>
                <button class="hover:bg-blue-400 bg-green-300 px-3 rounded-xl py-1"><i class="fa-solid fa-align-left"></i></button>
                <button class="hover:bg-blue-400 bg-green-300 px-3 rounded-xl py-1"><i class="fa-solid fa-align-right"></i></button>
            </div>
        </div>
    </section>

    
</body>
</html>
